<!DOCTYPE html>
<html th:replace="layout/userViewLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container my-4 bg-light">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ca : ${carts}">
                <td th:text="${ca.id}"></td>
                <td th:text="${ca.title}"></td>
                <td th:text="${ca.author.name}"></td>
                <td th:text="${'$'+ca.price}"></td>
                <td><a th:href="@{'/cart/delete?id='+${ca.id}}" class="btn btn-outline-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-12">
                <a href="#" class="btn btn-outline-primary">Check Out</a>
                <a th:href="@{/user/book/all}" class="btn btn-outline-primary">Continue Shopping</a>
                <a href="#" class="btn btn-outline-primary">Clear Cart</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
