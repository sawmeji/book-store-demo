<!DOCTYPE html>
<html th:replace="layout/adminLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container my-5">
        <div class="row justify-content-center align-content-center">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h3>Author List</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Date of Birth</th>
                                <th>Gender</th>
                                <th>Phone Number</th>
                                <th>Street Name</th>
                                <th>Country</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="aut : ${authors}">
                                <td th:text="${aut.id}"></td>
                                <td th:text="${aut.name}"></td>
                                <td th:text="${aut.dateOfBirth}"></td>
                                <td th:text="${aut.gender}"></td>
                                <td th:text="${aut.address.phoneNumber}"></td>
                                <td th:text="${aut.address.streetName}"></td>
                                <td th:text="${aut.address.country}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/admin/author-form}" class="btn btn-dark btn-lg btn-block">New Author</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
