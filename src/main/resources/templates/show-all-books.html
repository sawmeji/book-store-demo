<!DOCTYPE html>
<html th:replace="layout/userViewLayout :: layout(~{::main})"  lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
  <div class="container my-3">
    <div class="row" >
      <div class="col-md-4" th:each="bo : ${books}">
        <div class="card shadow my-4">
          <img th:src="${bo.imgUrl}" class="card-img-top" alt="">
          <div class="card-body">
            <h3 class="card-title" th:text="${bo.title}"></h3>
            <div class="d-flex justify-content-between p-3">
              <p class="card-title" th:text="${'$'+bo.price}"></p>
              <p class="card-title"><a th:href="@{'/user/add-to-cart-from?id='+${bo.id}}">Add to Cart</a></p>
              <p class="card-title"><a th:href="@{'/user/book?id='+${bo.id}}">Details</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
